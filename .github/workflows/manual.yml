name: manual

on:
  workflow_dispatch:

env: 
  GITHUB_REPOSITORY: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set hostname
        run: 
          sudo hostnamectl set-hostname $(cut -d "/" -f2- <<< "$GITHUB_REPOSITORY")

      - name: Tailscale
        uses: m-bers/tailscale-action@33f19ac4ab07745329d735a41808c1efe82ba4fc
        with:
          apikey: ${{ secrets.TAILSCALE_APIKEY }}
          tailnet: ${{ secrets.TAILSCALE_TAILNET }}

      - name: import ssh key and wait for connection
        run:
          ssh-import-id gh:m-bers && while [ ! -f /stop ] ; do sleep 2 ; done

      - name: remove Tailscale
        if: always()
        run: 
          curl 'https://api.tailscale.com/api/v2/tailnet/$(sudo tailscale status --json | jq -r ".User[].LoginName")/devices' -u "$TAILSCALE_APIKEY:" | jq '.devices[] | select(.hostname=="github-$HOSTNAME")' | jq -r .id

name: manual

on:
  workflow_dispatch:

env: 
  GITHUB_REPOSITORY: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set hostname
        run: 
          sudo hostnamectl set-hostname $(cut -d "/" -f2- <<< "$GITHUB_REPOSITORY")

      - name: Tailscale
        uses: tailscale/github-action@effa99fe9dc68518c77d0e7c00879f6599714d39
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: import ssh key and wait for connection
        run:
          ssh-import-id gh:m-bers && id && sleep infinity

      - name: remove Tailscale
        if: always()
        run: 
          curl 'https://api.tailscale.com/api/v2/tailnet/$(sudo tailscale status --json | jq -r ".User[].LoginName")/devices' -u "${{ TAILSCALE_APIKEY }}:" | jq '.devices[] | select(.hostname=="github-$HOSTNAME")' | jq -r .id
name: tailscale

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Tailscale
        uses: tailscale/github-action@effa99fe9dc68518c77d0e7c00879f6599714d39
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      # - name: check for hello.ipn.dev in netmap
      #   run:
      #     tailscale status | grep -q hello

      - name: import ssh key and wait for connection
        run:
          ssh-import-id gh:m-bers && id && sleep infinity
